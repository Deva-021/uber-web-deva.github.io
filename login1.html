<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Uber Login</title>
<style>
ul {
list-style-type: none;
margin: 0;
padding: 15px 20px;
background-color: black;
position: fixed;
top: 0;
width: 100%;
left: 0;
display: flex;
align-items: center;
}
.back-button {
font-size: 18px;
padding: 10px 15px;
background-color: orange;
color: black;
border: none;
border-radius: 8px;
cursor: pointer;
font-weight: bold;
transition: all 0.3s;
 }
.back-button:hover {
background-color: darkorange;
color: white;
}

.backgroundimage {
 position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-image: url('uber2.jpg');
background-repeat: no-repeat;
background-size: cover;
background-attachment: fixed;
opacity: 0.6;
z-index: -1;
}
.login-container {
max-width: 400px;
margin: 150px auto 100px;
padding: 40px;
background-color: white;
border-radius: 20px;
box-shadow: 0 10px 30px rgba(0,0,0,0.2);
animation: slideUp 1s ease-out forwards;
}
.login-header {
text-align: center;
font-family: Arial Black;
font-size: 24px;
margin-bottom: 25px;
color: black;
}
.form-group {
margin-bottom: 20px;
}
input {
width: 100%;
padding: 12px 15px;
font-size: 16px;
border: 2px solid lightgray;
border-radius: 8px;
outline: none;
transition: all 0.3s;
}
input:focus {
border-color: blue;
}
.button-style {
display: block;
padding: 14px;
color: white;
background-color: black;
font-size: 18px;
width: 100%;
border: none;
border-radius: 8px;
font-weight: bold;
cursor: pointer;
transition: all 0.3s;
margin: 25px 0;
}
.button-style:hover {
background-color: darkgray;
}
.social-buttons {
display: flex;
justify-content: space-between;
 gap: 10px;
margin: 20px 0;
}
.social-buttons a {
display: inline-block;
padding: 12px;
 width: 100%;
text-align: center;
border-radius: 8px;
font-size: 14px;
font-weight: bold;
color: white;
text-decoration: none;
}

.google {
background-color: red;
}
.facebook {
background-color: darkblue;
}

.google:hover {
 background-color: darkred;
}
.facebook:hover {
background-color: navy;
}

.links {
text-align: center;
margin: 20px 0;
}
.links a {
color: black;
text-decoration: none;
font-weight: bold;
}

.links a:hover {
text-decoration: underline;
}
.error {
color: red;
font-size: 14px;
display: block;
margin-top: 5px;
}
.footer {
background-color: black;
color: white;
text-align: center;
padding: 15px;
position: fixed;
bottom: 0;
width: 100%;
font-size: 14px;
}
@keyframes slideUp {
from {
transform: translateY(100%);
opacity: 0;
}
to {
transform: translateY(0);
opacity: 1;
}
}
</style>
</head>
<body>
<ul>
<li>
<button class="back-button" onclick="window.location.href='index.html';">‚Üê Back</button>
</li>
</ul>
<div class="backgroundimage"></div>
<div class="login-container">
<div class="login-header">Login to Uber</div>
<form id="loginForm">
<div class="form-group">
<input type="text" id="username" placeholder="Email or Phone" required>
<span id="usernameError" class="error"></span>
</div>
<div class="form-group">
<input type="password" id="password" placeholder="Password" required>
<span id="passwordError" class="error"></span>
</div>
<button class="button-style" >Login</button>
<div class="links">
 <a href="#forget-password">Forgot Password?</a>
</div>
 <div class="social-buttons">
<a href="google.html" class="google">Sign in With Google</a>
<a href="facebook.html" class="facebook">Sign in With Facebook</a>
</div>
<div class="links">
Don't have an account? <a href="signup.html">Sign up</a>
</div>
</form>
</div>
<div class="footer">
 &copy; 2025 Uber Project. All rights reserved.
</div>
<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
event.preventDefault();
 var username = document.getElementById("username").value;
 var password = document.getElementById("password").value;
var isValid = true;
document.getElementById("usernameError").innerHTML = "";
document.getElementById("passwordError").innerHTML = "";
if (username === "") {
document.getElementById("usernameError").innerHTML = "Email or phone is required";
isValid = false;
} else if (!username.match(/^\S+@\S+\.\S+$/) && !username.match(/^\d{10}$/)) {
document.getElementById("usernameError").innerHTML = "Enter a valid email or 10-digit phone number";
isValid = false;
 }
if (password === "") {
document.getElementById("passwordError").innerHTML = "Password is required";
isValid = false;
}
if (isValid) {
window.location.href = "interface.html";
}
});
</script>
</body>
</html>
