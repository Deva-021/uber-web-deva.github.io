<!DOCTYPE html>
<html>
<head>
  <title>Become an Uber Driver</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: silver;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .signup-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        width: 380px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        opacity: 0;
        transform: translateY(50px);
        animation: slideUp 1s ease-out forwards;
    }
    @keyframes slideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    h2 {
        color: black;
        margin-bottom: 25px;
        font-size: 28px;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    input {
        width: 100%;
        padding: 12px 15px;
        margin: 8px 0;
        border: 1px solid gainsboro;
        border-radius: 8px;
        font-size: 15px;
        box-sizing: border-box;
        transition: border 0.3s;
    }
    input:focus {
        border-color: dodgerblue;
        outline: none;
    }
    button {
        background-color: black;
        color: white;
        border: none;
        padding: 14px;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
        margin-top: 15px;
        transition: background 0.3s;
    }
    button:hover {
        background-color: dimgray;
    }
    .backgroundimage {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('Driver.jpg');
        background-size: cover;
        background-position: center;
        opacity: 0.5;
        z-index: -1;            
    }
    .error {
        color: red;
        font-size: 12px;
        margin-top: 5px;
        display: block;
    }
    .terms-container {
        margin: 20px 0 10px;
        text-align: left;
    }
    .terms-item {
        margin-bottom: 12px;
    }
    .terms-item input {
        width: auto;
        margin-right: 10px;
    }
    .terms-item label {
        font-size: 14px;
        color: dimgray;
        cursor: pointer;
    }
    .terms-item a {
        color: dodgerblue;
        text-decoration: none;
    }
    .terms-item a:hover {
        text-decoration: underline;
    }
      </style>
</head>
<body>

  <div class="backgroundimage"></div>

  <div class="signup-container">
    <h2>Become an Uber Driver</h2>
    <form id="signUpForm">
      <div class="form-group">
        <input type="text" id="fullname" placeholder="Full Name" required>
        <span id="nameError" class="error"></span>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email Address" required>
        <span id="emailError" class="error"></span>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <span id="phoneError" class="error"></span>
      </div>
      <div class="form-group">
        <input type="text" id="vehicle" placeholder="Vehicle Make/Model" required>
        <span id="vehicleError" class="error"></span>
      </div>
      <div class="form-group">
        <input type="text" id="license" placeholder="Driver's License Number" required>
        <span id="licenseError" class="error"></span>
      </div>

      <div class="terms-container">
        <div class="terms-item">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
        </div>
        <div class="terms-item">
          <input type="checkbox" id="privacy" required>
          <label for="privacy">I agree to the <a href="#">Privacy Policy</a></label>
        </div>
        <span id="termsError" class="error"></span>
      </div>

      <button onclick="window.location.href='interface od driver.html'">Start Driving</button>
      
          </form>
  </div>

  <script>
    document.getElementById("signUpForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Reset errors
        document.querySelectorAll('.error').forEach(el => el.textContent = '');
        
        const name = document.getElementById("fullname").value;
        const mail = document.getElementById("email").value;
        const number = document.getElementById("phone").value;
        const vehicle = document.getElementById("vehicle").value;
        const license = document.getElementById("license").value;
        const terms = document.getElementById("terms").checked;
        const privacy = document.getElementById("privacy").checked;

        let isValid = true;

        if (!/^[a-zA-Z ]{2,}$/.test(name)) {
            document.getElementById("nameError").textContent = "Please enter a valid name";
            isValid = false;
        }

        if (!/^\S+@\S+\.\S+$/.test(mail)) {
            document.getElementById("emailError").textContent = "Please enter a valid email";
            isValid = false;
        }

        if (!/^\d{10}$/.test(number)) {
            document.getElementById("phoneError").textContent = "Please enter a 10-digit number";
            isValid = false;
        }

        if (vehicle.trim() === "") {
            document.getElementById("vehicleError").textContent = "Please enter your vehicle";
            isValid = false;
        }

        if (license.trim() === "") {
            document.getElementById("licenseError").textContent = "Please enter license number";
            isValid = false;
        }

        if (!terms || !privacy) {
            document.getElementById("termsError").textContent = "You must accept both agreements";
            isValid = false;
        }

        if (isValid) {
            
            
            window.location.href = "interface od driver.html";
        }
    });
  </script>

</body>
</html>
