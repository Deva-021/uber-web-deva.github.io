<!DOCTYPE html>
<head>
<title>Profile Page</title>
<style>
table, th, td {
  hidden: 1px solid black;
  padding: 10px 20px;
  background-color: white;
  font-family: Arial Black;
  font-size: 20px;
  border-radius: 20px;
  width: 40%;
}

.avatar {
  vertical-align: middle;
  width: 60px; 
  height: 60px;
  border-radius: 50%;
  margin-right: 15px;
}

body {
  background-color: lightgray; 
  font-family: Arial, sans-serif; 
  padding-top: 50px; 
}

h1 {
  text-align: center;
  color: darkslategray; 
  font-size: 30px;
}

.profile-table {
  margin: 0 auto;
  text-align: left;
  margin-top: 40px;
  background-color: white;
  padding: 20px;
  border-radius: 20px;
}

.profile-link {
  display: flex;
  align-items: center;
  padding: 10px;
  font-size: 18px;
  color: darkslategray;
  text-decoration: none;
  border-radius: 10px;
  margin-bottom: 15px;
  transition: all 0.3s ease;
}

.profile-link:hover {
  background-color: lightgray; 
  color: black;
}

.profile-link img {
  margin-right: 15px;
  border-radius: 50%;
}

button {
  padding: 10px 20px;
  font-size: 20px;
  background-color: red; 
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: darkred;
}

footer {
  text-align: center;
  font-size: 12px;
  margin-top: 30px;
  color: gray;
}
</style>
</head>
<body>

<h1>Your Profile</h1>

<table class="profile-table" align="center">
  <tr>
    <th colspan="2">
      <img src="avatar6.png" alt="Avatar" class="avatar">
      <span>Your profile</span>
    </th>
  </tr>
  <tr>
    <td colspan="2">
      <a href="#message" class="profile-link">
        <img src="message.jpg" alt="Avatar" class="avatar">
        Message
      </a>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <a href="#privacy" class="profile-link">
        <img src="privacy.jpg" alt="Avatar" class="avatar">
        Privacy
      </a>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <a href="#security" class="profile-link">
        <img src="security.jpg" alt="Avatar" class="avatar">
        Security
      </a>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <a href="#acc" class="profile-link">
        <img src="uber acc.jpg" alt="Avatar" class="avatar">
        Manage your Uber account
      </a>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <a href="#sett" class="profile-link">
        <img src="settings.jpg" alt="Avatar" class="avatar">
        Settings
      </a>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <a href="#wallet" class="profile-link">
        <img src="wallet.jpg" alt="Avatar" class="avatar">
        Wallet
      </a>
      <a href="#act" class="profile-link">
        <img src="activity.jpg" alt="Avatar" class="avatar">
        Activity
      </a>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <a href="#help" class="profile-link">
        <img src="help.jpg" alt="Avatar" class="avatar">
        Help
      </a>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <button onclick="window.location.href='finalproject.html';">Sign Out</button>
    </td>
  </tr>
</table>

<footer>
  <p>&copy; 2025 Uber. All rights reserved.</p>
</footer>


</body>
</html>
