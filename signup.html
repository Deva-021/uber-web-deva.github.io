<!DOCTYPE html>
<html>
<head>
<title>Uber Sign Up</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: silver;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.backgroundimage {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('uber4.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  opacity: 0.5;
  z-index: -1;            
}

.signup-container {
  width: 400px;
  background-color: white;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  animation: slideUp 1s ease-out forwards;
}

.header {
  text-align: center;
  font-family: Arial Black;
  font-size: 28px;
  margin-bottom: 25px;
  color: black;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-size: 14px;
  margin-bottom: 5px;
  color: dimgray;
}

.form-group input {
  width: 100%;
  padding: 12px 15px;
  border: 2px solid lightgray;
  border-radius: 8px;
  font-size: 16px;
  transition: all 0.3s;
  box-sizing: border-box;
}

.form-group input:focus {
  border-color: dodgerblue;
  outline: none;
}

.terms-container {
  margin: 20px 0;
}

.terms-item {
  margin-bottom: 10px;
}

.terms-item input {
  margin-right: 10px;
}

.terms-item label {
  font-size: 14px;
  color: dimgray;
}

.button-style {
  width: 100%;
  padding: 14px;
  background-color: black;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s;
  margin-top: 10px;
}

.button-style:hover {
  background-color: dimgray;
}

.error {
  color: red;
  font-size: 12px;
  margin-top: 5px;
  display: block;
}

@keyframes slideUp {
  from {
    transform: translateY(100%);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 12px;
  color: dimgray;
}
</style>
</head>
<body>

<div class="backgroundimage"></div>

<div class="signup-container">
  <div class="header">Create Your Uber Account</div>
  <form id="signUpForm">
    
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
      <span id="nameError" class="error"></span>
    </div>
    
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" id="email" placeholder="Enter your email" required>
      <span id="emailError" class="error"></span>
    </div>
    
    <div class="form-group">
      <label for="number">Phone Number</label>
      <input type="text" id="number" placeholder="Enter your phone number" required>
      <span id="phoneError" class="error"></span>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required>
      <span id="passwordError" class="error"></span>
    </div>
    
    <div class="terms-container">
      <div class="terms-item">
        <input type="checkbox" id="terms">
        <label for="terms">I agree to the Terms of Service</label>
      </div>
      <div class="terms-item">
        <input type="checkbox" id="privacy">
        <label for="privacy">I agree to the Privacy Policy</label>
      </div>
      <span id="termsError" class="error"></span>
    </div>
    
    <button class="button-style" type="submit">Sign Up</button>
    
    <div class="footer">
      Already have an account? <a href="login1.html">Log in</a>
    </div>
  </form>
</div>

<script>
document.getElementById("signUpForm").addEventListener("submit", function(event) {
    event.preventDefault();

    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var number = document.getElementById("number").value;
    var password = document.getElementById("password").value;
    var terms = document.getElementById("terms").checked;
    var privacy = document.getElementById("privacy").checked;

    var isValid = true;

    if (!/^[a-zA-Z ]+$/.test(name)) {
        document.getElementById("nameError").innerHTML = "Please enter a valid name";
        isValid = false;
    } else {
        document.getElementById("nameError").innerHTML = "";
    }

    if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById("emailError").innerHTML = "Please enter a valid email address";
        isValid = false;
    } else {
        document.getElementById("emailError").innerHTML = "";
    }

    if (!/^\d{10}$/.test(number)) {
        document.getElementById("phoneError").innerHTML = "Please enter a valid phone number (10 digits)";
        isValid = false;
    } else {
        document.getElementById("phoneError").innerHTML = "";
    }

    if (password.length < 6) {
        document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters long";
        isValid = false;
    } else {
        document.getElementById("passwordError").innerHTML = "";
    }

    if (!terms || !privacy) {
        document.getElementById("termsError").innerHTML = "You must agree to both Terms and Privacy Policy";
        isValid = false;
    } else {
        document.getElementById("termsError").innerHTML = "";
    }

    if (isValid) {
        window.location.href = "interface.html";
    }
});
</script>

</body>
</html>
